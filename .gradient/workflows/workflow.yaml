'on':
  github:
    branches:
      only: main
jobs:
  GetApex:
    resources:
      instance-type: C5
    outputs:
      repository:
        type: volume
    uses: git-checkout@v1
    with:
      url: 'https://github.com/NVIDIA/apex.git'
  SetupApex:
    resources:
      instance-type: C5
    needs:
      - GetApex
    inputs:
      repository: GetApex.outputs.repository
    uses: script@v1
    with:
      script: python /inputs/repository/setup.py install --cuda_ext --cpp_ext
      image: djsegal/city-surfaces:latest
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url
  HelloWorld:
    resources:
      instance-type: C5
    needs:
      - SetupApex
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      script: python /inputs/repo/hello.py
      image: djsegal/city-surfaces:latest
